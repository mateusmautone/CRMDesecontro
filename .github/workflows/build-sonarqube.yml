name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests (coverage)
        working-directory: backend
        run: |
          npm test -- --coverage --coverageDirectory=coverage --watchAll=false

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests (coverage)
        working-directory: frontend
        run: |
          npx jest --config jest.config.cjs --coverage --coverageDirectory=coverage --watchAll=false

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.1.0
        with:
          args: >
            -Dsonar.organization=mateusmautone
            -Dsonar.projectKey=mateusmautone_CRMDesecontro
            -Dsonar.sources=.
            -Dsonar.tests=backend/src,frontend/src
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
