name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests (coverage)
        working-directory: backend
        run: |
          npm test -- --coverage --coverageDirectory=coverage --watchAll=false

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests (coverage)
        working-directory: frontend
        run: |
          npx jest --config jest.config.cjs --coverage --coverageDirectory=coverage --watchAll=false

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Upload combined coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-coverage-archives
          path: |
            backend/coverage
            frontend/coverage

      - name: SonarCloud Scan
        # SonarCloud scanner: requires secrets `SONAR_TOKEN`, `SONAR_ORG`, `SONAR_PROJECT_KEY`
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.tests=backend/src,frontend/src
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
