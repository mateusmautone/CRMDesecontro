version: "3.8"
services:
  db:
    image: postgres:16
    container_name: crmdesecontro-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    container_name: crmdesecontro-backend
    environment:
      PORT: ${PORT:-4000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # DATABASE_URL should be provided through environment (.env) to avoid committing secrets
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    ports:
      - "4000:4000"
    # Para desenvolvimento, montar código e usar tsx seria outra opção
    # aqui usamos a build de produção por simplicidade

volumes:
  pgdata:
